
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Production</title>
    <link rel="stylesheet" href="bs4/bootstrap.min.css">
    <style>
    #graphbar{
        transition:width 3s;
        -moz-transition:width 3s; /* Firefox 4 */
        -webkit-transition:width 3s; /* Safari and Chrome */
        -o-transition:width 3s;
    }
    .tankers{
        transition:heigh 3s;
        -moz-transition:height 3s; /* Firefox 4 */
        -webkit-transition:height 3s; /* Safari and Chrome */
        -o-transition:height 3s;
        margin-top: 300%;
        transform: translateY(-100%);
    }
    </style>
</head>
<body>
    <div class="container">
    <div class="row jumbotron bg-dark">
    <div class="col-lg-6">


        <div class="text-light">

        <table class="table table-dark table-responsive" style="width:100%">
                <th class="lead">Measurement in Thousand Litres</th>
                <tr>
                    <td>Tank Average(in Thousand Litres) :</td><td><h1 id="average"></h1></td>
                </tr>

                <tr>
                    <td>Tank 1 :</td><td><p id="demo1"></p></td>
                </tr>

                <tr>
                    <td>Tank 2 :</td><td><p id="demo2"></p></td>
                </tr>

                <tr>
                    <td>Tank 3 :</td><td><p id="demo3"></p></td>
                </tr>

                <tr>
                    <td>Tank 4 :</td><td><p id="demo4"></p></td>
                </tr>

                <tr>
                    <td>Tank 5 :</td><td><p id="demo5"></p></td>
                </tr>

                <tr>
                    <td>Tank 6 :</td><td><p id="demo6"></p></td>
                </tr>

            
                
        </table>

        </div>


    </div>
    <div class="col-lg-6 jumbotron">

            <div class="row text-dark lead" style="bottom: 0;height: calc(200px)">
                <div class="col-lg-2"><div class="tankers bg-danger rounded" id="tank1"></div></div>
                <div class="col-lg-2"><div class="tankers bg-dark rounded" id="tank2"></div></div>
                <div class="col-lg-2"><div class="tankers bg-primary rounded" id="tank3"></div></div>
                <div class="col-lg-2"><div class="tankers bg-warning rounded" id="tank4"></div></div>
                <div class="col-lg-2"><div class="tankers bg-success rounded" id="tank5"></div></div>
                <div class="col-lg-2"><div class="tankers bg-info rounded" id="tank6"></div></div>
            </div>
            <div class="row">
                    <div class="col-lg-2"><p>T1</p></div>
                    <div class="col-lg-2"><p>T2</p></div>
                    <div class="col-lg-2"><p>T3</p></div>
                    <div class="col-lg-2"><p>T4</p></div>
                    <div class="col-lg-2"><p>T5</p></div>
                    <div class="col-lg-2"><p>T6</p></div>
            </div>
            <p class="text-primary">Live Data</p>


        </div>
        <div class="col-lg-12 text-light">
                Bar Graph:
                <div class="bg-light rounded" style="width: calc(1000px);height:calc(50px)">
                    <div id="graphbar" class="bg-primary"  style="height:inherit">
                        
                    </div>
                </div>
                
        </div>
    </div>

    </div>

    <script>
            
            change(); //tank values
            function change(){
                var litres;
                var  t1 = Math.floor(Math.random() * 100);
                var  t2 = Math.floor(Math.random() * 100);
                var  t3 = Math.floor(Math.random() * 100);
                var  t4 = Math.floor(Math.random() * 100);
                var  t5 = Math.floor(Math.random() * 100);
                var  t6 = Math.floor(Math.random() * 100);


                litres = document.getElementById("average").innerHTML = ((t1+t2+t3+t4+t5+t6)/6).toPrecision(4);
                document.getElementById("demo1").innerHTML = t1+" L";
                document.getElementById("demo2").innerHTML = t2+" L";
                document.getElementById("demo3").innerHTML = t3+" L";
                document.getElementById("demo4").innerHTML = t4+" L";
                document.getElementById("demo5").innerHTML = t5+" L";
                document.getElementById("demo6").innerHTML = t6+" L";
                document.getElementById("graphbar").style.width= litres*10+"px";

                document.getElementById("tank1").style.height = t1+"px";
                document.getElementById("tank2").style.height = t2+"px";
                document.getElementById("tank3").style.height = t3+"px";
                document.getElementById("tank4").style.height = t4+"px";
                document.getElementById("tank5").style.height = t5+"px";
                document.getElementById("tank6").style.height = t6+"px";

                setTimeout(change,3000);

            }

    </script>   
<script src="bs4/jquery-3.3.1.slim.min.js"></script>
<script src="bs4/popper.min.js"></script>
<script src="bs4/bootstrap.min.js"></script>

</body>
</html>
